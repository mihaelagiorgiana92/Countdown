<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas CountDown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   

    <div class="container">
        <div class="countdowncontainer">
            <div class="christmas">Christmas <span>Countdown</span></div>
            <table class="counter">
                <tr>
                    <td id="days">46</td>
                    <td id="hours">11</td>
                    <td id="minutes">40</td>
                    <td id="seconds">10</td>
                </tr>
                <tr>
                    <td>Days</td>
                    <td>Hours</td>
                    <td>Minutes</td>
                    <td>Seconds</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
